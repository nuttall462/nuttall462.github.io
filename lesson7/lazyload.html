<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Progressive Loading of Images</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Rylee Nuttall">
        <meta name="description" content="This is the week 7 activity of loading images progressively">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/loadimg.js" defer></script>
    </head>
    <body>
    <main>
        <h1>
            Progressive Loading of Images Activity
        </h1>
        <nav>
            <picture><img src="images/placeholder.png" data-src="images/spongebob.jpg"></picture>
            <picture><img src="images/placeholder.png" data-src='images/spongebob.jpg'></picture>
            <picture><img src="images/placeholder.png" data-src='images/spongebob.jpg'></picture>
            <picture><img src='images/placeholder.png' data-src='images/spongebob.jpg'></picture>
            <picture><img src='images/placeholder.png' data-src='images/spongebob.jpg'></picture>
            <picture><img src='images/placeholder.png' data-src='images/spongebob.jpg'></picture>
        </nav>
        
    </main>
</body>
</html>
